

<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div style="display:table-cell">
                <h3 style="display:table-cell" class="panel-title">Dashboard &nbsp;</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="alert alert-danger" ng-if="IsError">OOPS something went wrong. Please try again or refresh the page.</div>
            <div id="errordiv" class="row" ng-if="$root.IsError=='false'">
                <div class="col-lg-12">
                    <div id="errormsg" class="alert alert-danger">
                    </div>
                </div>
            </div>
            <section id="services" class="services">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="row">
                                <div id="carownerShow" class="col-md-3 col-sm-6" ng-if="$root.IsOwner=='true'">
                                    <div class="service-item">
                                        <h4>
                                            <a href="#ownerrides" class="btn btn-light"><i class="fa fa-car fa-5x"></i><br />My Rides </a>
                                        </h4>
                                        <p>Share your ride with wiproites</p>
                                    </div>
                                </div>
                                <div id="passangerShow" class="col-md-3 col-sm-6" ng-if="$root.IsOwner=='false'">
                                    <div class="service-item">
                                        <h4>
                                            <a href="#Joinride" class="btn btn-light"><i class="fa fa-car fa-5x"></i><br />Join Ride </a>
                                        </h4>
                                        <p>Join ride with wiproite</p>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <div class="service-item" id="Passengernotification" ng-if="$root.IsOwner=='false'">
                                        <h4>
                                            <a href="#usernotification" id="MyNotifications" class="btn btn-light"><i class="fa fa-bullhorn fa-5x"></i><br />Notications</a>
                                        </h4>
                                        <p>Listen notifications from wiproites</p>
                                    </div>
                                    <div class="service-item" id="Ownernotification" ng-if="$root.IsOwner=='true'">
                                        <h4>
                                            <a href="#ownernotification" id="MyNotifications" class="btn btn-light"><i class="fa fa-bullhorn fa-5x"></i><br />Notications</a>
                                        </h4>
                                        <p>Listen notifications from wiproites</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- Cordova reference, this is added to your app when it's built. -->
