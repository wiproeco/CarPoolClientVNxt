    
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div style="display:table-cell">
                        <h3 style="display:table-cell" class="panel-title">Notifications &nbsp;</h3>
                    </div>
                    <div style="display:table-cell;">
                        <div class="panel-title"><a href="#ownernotification" alt="Refresh"><i class="fa fa-refresh fa-1x"></i></a> &nbsp;</div>
                    </div>
                    <div style="display:table-cell">
                        <div id="Loading" style="display:none"><img src="./images/spinner.gif" /> &nbsp;</div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!--<div class="alert alert-danger">
                                Error Message.
                            </div>-->
                            <!--<div class="alert alert-success" ng-show="success">
                                 <a href="ownernotification.html">Refresh!</a>
                            </div>-->
                        </div>
                    </div>
                  
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Actions</th>                                    
                                    <th>Photo</th>
                                    <th>Username</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Boarding At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in notificationdata">
                                    <!--<td>{{$index + 1}}</td>-->
                                    <td>
                                        <div ng-if="data.reqforcurrgeolocn">
                                            <input type="checkbox" id="chkuserreqforcurrgeolocn" name="chkuserreqforcurrgeolocn" ng-model="data.reqforcurrgeolocn">Requested for current location
                                            <br />
                                        </div>
                                        <a href="#" alt="Accept" ng-click="updateRideNotification(data.ownerid, data.rideid, data.passengerid,'accepted');"><i class="fa fa-thumbs-up fa-2x"></i></a>
                                        <a href="#" alt="Reject" ng-click="updateRideNotification(data.ownerid, data.rideid, data.passengerid,'rejected');"><i class="fa fa-thumbs-down fa-2x"></i></a>
                                    </td>
                                    <td>
                                        <img ng-src="{{data.photo}}"  height="50" width="50" />
                                    </td>
                                    <td>
                                        <div>
                                            <a ng-href="tel: {{data.mobile}}" target="_blank">
                                                <img border="0" alt="MakeCall" src="images/makecall.png" width="25" height="25">
                                                {{data.passengername}}
                                            </a>
                                        </div>
<td>{{data.status}}</td>
                                    <td>{{data.startdatetime }}</td>
                                    <td style="text-wrap:normal">{{data.address}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
    </div>
