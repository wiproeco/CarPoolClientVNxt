
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div style="display:table-cell">
                    <h3 style="display:table-cell" class="panel-title">Notifications &nbsp;</h3>
                </div>
                <div style="display:table-cell">
                    <div class="panel-title"><a href="#usernotification" alt="Refresh"><i class="fa fa-refresh fa-1x"></i></a> &nbsp;</div>
                </div>
                <div style="display:table-cell">
                    <div id="Loading" style="display:none"><img src="./images/spinner.gif" /> &nbsp;</div>
                </div>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!--<div class="alert alert-danger">
                            Error Message.
                        </div>
                        <div class="alert alert-success" ng-show="success">
                            <a href="ownernotification.html">Refresh!</a>
                        </div>-->
                        <div class="alert alert-danger" ng-if="IsError">
                            OOPS something went wrong. Please try again or refresh the page.
                        </div>
                        <div id="errordiv" class="row">
                            <div class="col-lg-12">
                                <div id="errormsg" class="alert alert-danger">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Photo</th>
                                <th>Car Holder</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in notificationdata">
                                <td>{{$index + 1}}</td>
                                <td>
                                    <img ng-src="{{data.photo}}" alt="Alternate Text" height="50" width="50" />
                                </td>
                                <td>
                                    <div>
                                        <a ng-href="tel: {{data.mobile}}" target="_blank">
                                            <img border="0" alt="MakeCall" src="images/makecall.png" width="25" height="25">
                                            {{data.ownername }}
                                        </a>
                                    </div>

                                <td>
                                    {{data.status}}
                                    <div ng-if="data.isownercurrentlocnallowed">
                                        <br />
                                        <a ng-click="trackownerlocation(data.ownerid);" href="javascript:void(0)" class="btn btn-sm btn-success">Track the Car</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
