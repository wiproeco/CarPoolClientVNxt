<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-eval' *; style-src 'unsafe-inline' *; img-src * data:">

    <title>Wipro Car Pool App</title>

    <!-- CarPoolApp references -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="cordova.js"></script>
    <script src="./scripts/platformOverrides.js"></script>
    <script src="./scripts/jquery-1.11.1.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/jquery.backstretch.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.js"></script>
    <script src="./scripts/NotificationClientService.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/Config.js"></script>
    <script src="./scripts/custom.js"></script>
    <script src="./scripts/Error.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/NewDashboard.js"></script>
    <script src="./scripts/UserNotification.js"></script>
    <script src="./scripts/Ownernotification.js"></script>
    <script src="./scripts/NewRide.js"></script>
    <script src="./scripts/ownerrides.js"></script>
    <script src="./scripts/RidesHistory.js"></script>
    <script src="./scripts/EditProfile.js"></script>
    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/googlemap.js"></script>
    <script src="./scripts/Joinride.js"></script>
    <script src="./scripts/ownertracking.js"></script>
    <script src="scripts/userregistration.js"></script>
    <!--<script src="./scripts/marker.js"></script>-->
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <div><i class="fa fa-car fa-2x"></i>&nbsp;Wipro Carpool App!</div>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2" ng-controller="homecontroller">
                <ul class="nav navbar-nav">
                    <li style="background-color:white;line-height:50px;">
                        <span style="padding-left:15px;"><b>Welcome {{ $root.userName }}!</b></span><img class="updatelink" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-src="images/editpng.png" ng-click="UpdateProfile(userName)" /> <!--<i class="fa fa-gear fa-fw"></i>-->
                    </li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(0);" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="MyDashboard();">Dashboard</a></li>
                    <li><a href="javascript:void(0);" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="MyNotifications()">Notifications</a></li>
                    <li ng-if="$root.IsOwner=='true'">
                        <a id="carownerShow2" href="javascript:void(0);" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="MyRides()">My Rides</a>
                    </li>
                    <li ng-if="$root.IsOwner=='false'">
                        <a id="passangerShow2" href="javascript:void(0);" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="JoinRide()">Join Ride</a>
                    </li>
                    <li><a href="javascript:void(0);" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="RidesHistory()" >Rides History</a></li>
                    <li><a href="#" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">Help</a></li>
                    <li><a href="#" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" ng-click="logOut()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="divview" ng-view></div>
    <footer id="footer">
        <div class="row">
            <div class="col-lg-12 footer">
                Powered By - Wipro Technologies Ltd.
            </div>
        </div>
    </footer>
</body>
</html>
